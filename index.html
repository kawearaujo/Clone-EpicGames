<!DOCTYPE html>

            <a class="box" href="#"><img src="/src/assets/favicon.ico" class="favicon" alt=""></a>

                <ul class="navbar-nav mr-auto">

                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="#">PERGUNTAS FREQUENTES<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="#">AJUDA<span class="sr-only">(current)</span></a>

                  <li class="nav-item active">

                </ul>
                <div class="form-inline my-2 my-lg-0">

          <a href="#" class="nav-link text-light">Navegar</a>
          <a href="#" class="nav-link text-light">Novidades</a>
      </nav>
  </div>
    <div class="corpo" id="corpo">
        
        <section class="sec1 row" id="sec1">
          <div class="leftsec1 card col-9">
            <img src="/src/assets/nascar1.jpg" id="img" alt="">
          </div>

          <div class="list-group col-3 rightsec1" id="MyList">

            <a href="#" class="list-group-item list-group-item-action" id="rl" onclick="changepanel('rl')">
              <img src="/src/assets/nascar2.png" alt="">

            </a>
            <a href="#" class="list-group-item list-group-item-action" id="ash" onclick="changepanel('ash')">

            <a href="#" class="list-group-item list-group-item-action" id="fi" onclick="changepanel('fi')">

            </a>

            <a href="#" class="list-group-item list-group-item-action" id="sp" onclick="changepanel('sp')">
